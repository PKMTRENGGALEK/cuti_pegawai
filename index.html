<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistem Cuti Puskesmas Trenggalek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .card-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .brand-logo {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

<div class="container login-container">
  <div class="col-md-5">
    <div class="card bg-white">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="fas fa-clinic-medical fa-2x text-success"></i>
          <div class="brand-logo">Sistem Cuti Puskesmas Trenggalek</div>
          <small class="text-muted">Login untuk melanjutkan</small>
        </div>
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label for="username" class="form-label">NIP / Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan NIP atau username" required>
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Masuk
            </button>
          </div>
        </form>
        <div class="mt-3">
          <small class="text-muted">Â© Puskesmas Trenggalek 2025</small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Validasi login form dengan SweetAlert2
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      Swal.fire({
        icon: 'warning',
        title: 'Input Belum Lengkap',
        text: 'Silakan isi username dan password terlebih dahulu!',
        confirmButtonColor: '#28a745'
      });
      return;
    }

    // Cek login (simulasi)
    if (username === "admin" && password === "admin123") {
      Swal.fire({
        icon: 'success',
        title: 'Berhasil Login',
        text: 'Selamat datang, admin!',
        confirmButtonColor: '#28a745'
      }).then(() => {
        window.location.href = "home.html";
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Login Gagal',
        text: 'Username atau password salah!',
        confirmButtonColor: '#dc3545'
      });
    }
  });
</script>


</body>
</html>
