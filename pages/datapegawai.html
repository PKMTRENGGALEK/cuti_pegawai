<div class="container mt-5">
  <h2 class="mb-4">Master Karyawan</h2>
  <button
    class="btn btn-primary mb-3 shadow"
    data-bs-toggle="modal"
    data-bs-target="#addModal"
  >
    + Tambah Karyawan
  </button>

  <div class="table-responsive">
    <table
      id="karyawanTable"
      class="table table-striped table-bordered table-hover"
    >
      <thead class="table-dark" style="font-size: 13px">
        <tr>
          <th class="bg-danger bg-gradient text-center">NO</th>
          <th class="bg-danger bg-gradient text-center">NAMA</th>
          <th class="bg-danger bg-gradient text-center">USERNAME</th>
          <th class="bg-danger bg-gradient text-center">NIP</th>
          <th class="bg-danger bg-gradient text-center">JABATAN</th>
          <th class="bg-danger bg-gradient text-center">GOL</th>
          <th class="bg-danger bg-gradient text-center">Jabatan Tingkat</th>
          <th class="bg-danger bg-gradient text-center">JENJANG JABATAN</th>
          <th class="bg-danger bg-gradient text-center" width="100px">AKSI</th>
        </tr>
      </thead>
      <tbody style="font-size: 13px"></tbody>
    </table>
  </div>
</div>
<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="editForm" class="modal-content">
      <div class="modal-header"><h5>Edit Data</h5></div>
      <div class="modal-body">
        <input type="hidden" id="editIndex" />
        <input class="form-control mb-2" id="editNama" placeholder="Nama" />
        <input
          class="form-control mb-2"
          id="editUsername"
          placeholder="Username"
        />
        <input class="form-control mb-2" id="editNIP" placeholder="NIP" />
        <input
          class="form-control mb-2"
          id="editJabatan"
          placeholder="Jabatan"
        />
        <input class="form-control mb-2" id="editGol" placeholder="Gol" />
        <input
          class="form-control mb-2"
          id="editJabatanTingkat"
          placeholder="Jabatan Tingkat"
        />
        <input
          class="form-control mb-2"
          id="editJenjang"
          placeholder="Jenjang Jabatan"
        />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-primary" type="submit">Simpan</button>
      </div>
    </form>
  </div>
</div>
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div
    id="successToast"
    class="toast bg-success text-white"
    role="alert"
    data-bs-delay="3000"
  >
    <div class="toast-body" id="toastBody"></div>
  </div>
</div>
<!-- Modal Tambah -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="addForm" class="modal-content">
      <div class="modal-header"><h5>Tambah Data</h5></div>
      <div class="modal-body">
        <input class="form-control mb-2" id="addNama" placeholder="Nama" />
        <input
          class="form-control mb-2"
          id="addUsername"
          placeholder="Username"
        />
        <input class="form-control mb-2" id="addNIP" placeholder="NIP" />
        <input
          class="form-control mb-2"
          id="addJabatan"
          placeholder="Jabatan"
        />
        <input class="form-control mb-2" id="addGol" placeholder="Gol" />
        <input
          class="form-control mb-2"
          id="addJabatanTingkat"
          placeholder="Jabatan Tingkat"
        />
        <input
          class="form-control mb-2"
          id="addJenjang"
          placeholder="Jenjang Jabatan"
        />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-success" type="submit">Simpan</button>
      </div>
    </form>
  </div>
</div>
