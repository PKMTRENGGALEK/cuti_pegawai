<div class="card shadow mt-2">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-2">
      <h5>Data Pegawai</h5>
      <button class="btn btn-primary bg-gradient shadow" data-bs-toggle="modal" data-bs-target="#pegawaiModalTambah">+ Tambah Data</button>
    </div>

    <table id="pegawaiTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="bg-danger bg-gradient text-white">Nama</th>
          <th class="bg-danger bg-gradient text-white">NIP</th>
          <th class="bg-danger bg-gradient text-white">Jabatan</th>
          <th class="bg-danger bg-gradient text-white">Golongan</th>
          <th class="bg-danger bg-gradient text-white text-center">Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Modal Tambah -->
<div class="modal fade" id="pegawaiModalTambah" tabindex="-1">
  <div class="modal-dialog">
    <form id="formPegawai" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Pegawai</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="pegawaiId">
        <div class="mb-3">
          <label>Nama</label>
          <input type="text" class="form-control" id="nama">
        </div>
        <div class="mb-3">
          <label>NIP</label>
          <input type="text" class="form-control" id="nip">
        </div>
        <div class="mb-3">
          <label>Jabatan</label>
          <input type="text" class="form-control" id="jabatan">
        </div>
        <div class="mb-3">
          <label>Golongan</label>
          <input type="text" class="form-control" id="golongan">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="submit" class="btn btn-success">Simpan</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="pegawaiModalEdit" tabindex="-1">
  <div class="modal-dialog">
    <form id="formPegawaiEdit" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Pegawai</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="pegawaiIdEdit">
        <div class="mb-3">
          <label>Nama</label>
          <input type="text" class="form-control" id="namaEdit">
        </div>
        <div class="mb-3">
          <label>NIP</label>
          <input type="text" class="form-control" id="nipEdit">
        </div>
        <div class="mb-3">
          <label>Jabatan</label>
          <input type="text" class="form-control" id="jabatanEdit">
        </div>
        <div class="mb-3">
          <label>Golongan</label>
          <input type="text" class="form-control" id="golonganEdit">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
